<div class="w-full p-4">
    <div class="c-card block bg-white shadow-md hover:shadow-xl rounded-lg overflow-hidden">
        <div class="relative pb-48 overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover" src="https://images.unsplash.com/photo-1475855581690-80accde3ae2b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80" alt="">
        </div>
        <div class="p-4 border-b">
            <ng-container *ngIf="highlight">
                <span class="inline-block px-2 py-1 leading-none bg-green-200 text-green-800 rounded-full font-semibold uppercase tracking-wide text-xs">Highlight</span>
            </ng-container>
            <div class="w-full flex flex-row justify-between">
                <h2 class="mt-2 mb-2 font-bold">{{ destinations[0].city.name }}</h2>
                <h3 class="mt-2 mb-2 font-bold">Total <span>{{ totalPrice() }}</span>&nbsp;<span class="text-sm font-semibold">€</span></h3>
            </div>
            
        </div>
        <ng-container *ngFor="let destination of destinations; let index = index;">
            <div class="p-4 border-b text-xs text-gray-700">
                <a href="{{ bookingLink(index) }}">
                    <span class="flex items-center mb-1">
                        <span class="text-sm font-semibold">A partir de {{ destinations[index].originAirportShortName }}</span>&nbsp;<span class="font-bold text-xl">{{ destinations[index].flightInfo.price}}</span>&nbsp;<span class="text-sm font-semibold">€</span>
                    </span>
                </a>
            </div>
        </ng-container>
    </div>
</div>
