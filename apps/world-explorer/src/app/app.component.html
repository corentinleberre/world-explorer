<world-explorer-navbar></world-explorer-navbar>

<div class="pb-10">
  <world-explorer-featured
    [isLoading]="loading"
    (formSubmitEvent)="fetchDestinations($event)"
  ></world-explorer-featured>
</div>

<ng-container *ngIf="loading">
  <world-explorer-loading-carousel></world-explorer-loading-carousel>
</ng-container>

<ng-container *ngIf="flightsArray.length">
  <ng-container *ngFor="let flights of flightsArray">
    <world-explorer-carousel [flights]="flights"></world-explorer-carousel>
  </ng-container>
</ng-container>

<ng-container *ngIf="displayBackToTop">
  <button
    #btnBackToTop
    type="button"
    data-mdb-ripple="true"
    data-mdb-ripple-color="light"
    class="inline-block p-3 bg-[#f0f3f5] text-black font-medium text-xs leading-tight uppercase rounded-full shadow-lg bottom-5 right-5"
    id="btn-back-to-top"
    (click)="backToTop()"
  >
    <svg
      aria-hidden="true"
      focusable="false"
      data-prefix="fas"
      class="w-4 h-4 opacity-70"
      role="img"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 448 512"
    >
      <path
        fill="currentColor"
        d="M34.9 289.5l-22.2-22.2c-9.4-9.4-9.4-24.6 0-33.9L207 39c9.4-9.4 24.6-9.4 33.9 0l194.3 194.3c9.4 9.4 9.4 24.6 0 33.9L413 289.4c-9.5 9.5-25 9.3-34.3-.4L264 168.6V456c0 13.3-10.7 24-24 24h-32c-13.3 0-24-10.7-24-24V168.6L69.2 289.1c-9.3 9.8-24.8 10-34.3.4z"
      ></path>
    </svg>
  </button>
</ng-container>
